name: base_example
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  luoyi_flutter_plugin:
    git:
      url: https://github.com/luoyi58624/luoyi_flutter_plugin.git
  luoyi_flutter_font: ^1.0.0
  mini_getx: ^5.0.0
  intl: ^0.19.0
  google_fonts: ^6.2.1
  luoyi_color_picker: ^2.0.0
  collection: ^1.18.0
  localstorage: ^5.0.0
  dio: ^5.4.2
  faker: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

dependency_overrides:
  luoyi_flutter_base:
    path: ..

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_intl:
  enabled: true
