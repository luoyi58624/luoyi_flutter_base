name: base_example
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  luoyi_flutter_plugin: ^1.0.0
  flutter_hooks: ^0.20.5
  mini_getx: ^5.0.0
  intl: ^0.18.1
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

dependency_overrides:
  luoyi_flutter_base:
    path: ..

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: NotoSansSC
      fonts:
        - asset: assets/fonts/NotoSansSC-Medium.ttf
        - asset: assets/fonts/NotoSansSC-Bold.ttf
        - asset: assets/fonts/NotoSansSC-SemiBold.ttf
        - asset: assets/fonts/NotoSansSC-Black.ttf
        - asset: assets/fonts/NotoSansSC-ExtraBold.ttf
        - asset: assets/fonts/NotoSansSC-ExtraLight.ttf
        - asset: assets/fonts/NotoSansSC-Light.ttf
        - asset: assets/fonts/NotoSansSC-Regular.ttf
        - asset: assets/fonts/NotoSansSC-Thin.ttf

flutter_intl:
  enabled: true
